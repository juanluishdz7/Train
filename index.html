<!DOCTYPE>
<html lang="en-us">
<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
 crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
  <div class="container">
    <br>
  <div class="jumbotron">
    <h1 class="text-center">Train Schedule</h1>
    <p class="lead"></p>
    <hr class="my-4">
  </div>
  <div class="row">

    <div class="col-lg-12">
      <div class="card card-primary">
        <div class="card-heading">
          <h3 class="card-title">Train Schedule</h3>
        </div>
        <div class="card-body">
          <table class="table table-hover" id="schedule">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
<!--add train-->
    
    <div class="col-lg-12">
<br>
<div class="card card-primary">
  <div class="card-heading">
    <h3 class="card-title">Add Train</h3>
  </div>
  <div class="card-body">
      <form>
          <div class="form-group row">
            <label for="trainame-input">Train Name</label>
            <input class="form-control" id="trainame-input" type="text">
          </div>
          <div class="form-group row">
            <label for="dest-input">Destination</label>
            <input class="form-control" id="dest-input" type="text">
          </div>
          <div class="form-group row">
            <label for="ttime-input">First Train Time (HH:mm - military time)</label>
            <input class="form-control" id="ttime-input" type="text">
          </div>
          <div class="form-group row">
            <label for="freq-input">Frequency (min)</label>
            <input class="form-control" id="freq-input" type="text">
          </div>
          <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
        </form>
  </div>
</div>
</div>



  </div>



</div>

 <script src="assets/javascript/app.js"></script>


</body>

</html>
